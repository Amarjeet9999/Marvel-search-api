<script>

    data?.thumbnail?.path + "/portrait_uncanny." + data?.thumbnail?.extension;
  console.log(dataImage);
  document.getElementById("img").src = dataImage;
  document.getElementById("name").innerText = `Name : ${data?.name}`;
</script>
